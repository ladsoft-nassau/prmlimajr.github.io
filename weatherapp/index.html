<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="font/Rimouski.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <div class="titulo" id="titulo">
            <p>Clima</p> 
        </div>
        <div class="notificacao" id="notificacao">
            <p>Localização não encontrada!</p> 
        </div>
        <div class="conteudo" id="conteudo">
            <div class="conteudo-icone" id="conteudo-icone">
                <img src="icons/unknown.png" alt="">
            </div>
            <div class="conteudo-temperatura" id="conteudo-temperatura">
                <p>- °C</p> 
            </div>
            <div class="temperatura-descricao" id="temperatura-descricao">
                <p>-</p>
            </div>
            <div class="local" id="local">
                <p>-</p> 
            </div>
        </div>
    </div>
    <footer>
        <p>Desenvolvido por <a href="https://prmlimajr.github.io/" target="_blank">Paulo Lima</a></p>
        <small>Janeiro de 2020</small>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
